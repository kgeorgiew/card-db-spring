# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/carddbspring?useSSL=false
spring.datasource.username=${CARDDB_USERNAME}
spring.datasource.password=${CARDDB_PASSWORD}

# jOOQ Configuration
jooq.sql.dialect=MYSQL
jooq.database.type=org.jooq.util.mysql.MySQLDatabase
jooq.database.schema=carddbspring
